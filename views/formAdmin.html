<form action="/createAdmin" method="post" name="form" class="form-horizontal">
  <fieldset>
    <legend>Inclus&atilde;o/Edi&ccedil;&atilde;o de usuário</legend>
    <%if (typeof param !== 'undefined'){ %>
    
    	<input type="hidden" name="identificador" value="<%= param._id %>">
    	<label>Nome Completo</label>
	    <input type="text" id="nome" name="nome" class="input-xxlarge" placeholder="Nome" size="100" value="<%= param.nome %>">
	    <br>
    	<label>E-mail do usuário</label>
	    <input type="text" id="login" name="login" class="input-xxlarge" placeholder="Nome" size="100" value="<%= param.usuario %>">
	    <br>
	    <label>Tipo do usuário</label>
	    
	    <select name="tipo">
	    	<option value="ADMIN_EMPRESA" <%if (param.tipo == 'ADMIN_EMPRESA'){ %> selected <% } %> >Administrador Por Empresa</option>
	    	<option value="ADMIN_GERAL" <%if (param.tipo == 'ADMIN_GERAL'){ %> selected <% } %>  >Administrador Geral</option>
			<option value="USER" <%if (param.tipo == 'USER'){ %> selected <% } %>  >Usuário</option>
	    </select>
	    <br>
	    <label>Situaçao do usuário</label>
	    <select name="situacao">
	    	<option value="ATIVO" <%if (param.situacao == 'ATIVO'){ %> selected <% } %>>Ativo</option>
	    	<option value="INATIVO" <%if (param.situacao == 'INATIVO'){ %> selected <% } %>>Inativo</option>
	    </select>
	    <br>
	    <label>Senha</label>
	    <input type="text" id="senha" name="senha" class="input-xxlarge" size="100" value="<%= param.senha %>">
	    <label>Código do usuário</label>
	    <input type="text" id="cod_usuario" name="cod_usuario" class="input-xxlarge" placeholder="Nome" size="100" value="<%= param.cod_usuario %>">
    <% } else { %>
    <label>Nome Completo</label>
    <input type="text" id="nome" name="nome" class="input-xxlarge" placeholder="Nome" size="100" value="">
    <br>
    <label>E-mail do usuário</label>
    <input type="text" id="login" name="login" class="input-xxlarge" placeholder="Nome" size="100">
    <br>
    <label>Código do usuário</label>
	<input type="text" id="cod_usuario" name="cod_usuario" class="input-xxlarge" placeholder="Código" size="100" value="">
	<br>
    <label>Tipo do usuário</label>
    <select name="tipo">
    	<option value="ADMIN_EMPRESA">Administrador Por Empresa</option>
    	<option value="ADMIN_GERAL">Administrador Geral</option>
		<option value="USER">Usuário</option>
    </select>
    <br>
    <label>Situaçao do usuário</label>
    <select name="situacao">
    	<option value="ATIVO">Ativo</option>
    	<option value="INATIVO" selected>Inativo</option>
    </select>
    <br>
    <label>Empresa</label>
    <select name="empresa">
    	<option value=""> ---------------- </option>
    	<% for(var i=0; i<qryEmpresa.length; i++) { %>
    	<option value="<%= qryEmpresa[i]._id %>"> <%= qryEmpresa[i].nome %> (<%=qryEmpresa[i].situacao%>) </option>
    	<% } %>
    </select>
    
    <br>
    
    <label>Senha</label>
    <input type="password" id="senha" name="senha" class="input-xxlarge" size="100">
    
    <% } %>
    <br><br>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </fieldset>
</form>

	jQuery(function($){
	   $("#cep").mask("99999-999");
	   
		   $('form').validate({
	        rules:{
	        	nome:{required: true},
	        	cod_empresa:{required: true},
	            login:{required: true,email:true},
	            senha:{required: true}
	        },

	        	nome:{required: "Preencha o campo Nome"},
