<form action="/createEmpresa" method="post" name="form" class="form-horizontal">
  <fieldset>
    <legend>Inclus&atilde;o/Edi&ccedil;&atilde;o de usuário</legend>
    <%if (typeof param !== 'undefined'){ %>
    
    	<input type="hidden" name="identificador" value="<%= param._id %>">
    	
    	<label>Nome</label>
	    <input type="text" id="nome" name="nome" class="input-xxlarge" placeholder="Nome" size="100" value="<%= param.usuario %>">
	    <br>
	    
	    <label>Situaçao</label>
	    <select name="situacao">
	    	<option value="ATIVO" <%if (param.situacao == 'ATIVO'){ %> selected <% } %>>Ativo</option>
	    	<option value="INATIVO" <%if (param.situacao == 'INATIVO'){ %> selected <% } %>>Inativo</option>
	    </select>
	    <br>
	    <label>Descriçao</label>
	    <input type="text" id="descricao" name="descricao" class="input-xxlarge" size="100" value="<%= param.descricao %>">
	    
    <% } else { %>
    <label>Nome</label>
    <input type="text" id="nome" name="nome" class="input-xxlarge" placeholder="Nome" size="100">
    <br>
    <label>Situaçao</label>
    <select name="situacao">
    	<option value="ATIVO">Ativo</option>
    	<option value="INATIVO" selected>Inativo</option>
    </select>
    <br>
    
    <label>Descriçao</label>
    <input type="text" id="descricao" name="descricao" class="input-xxlarge" size="100" value="	">
    
    <% } %>
    <br><br>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </fieldset>
</form>
